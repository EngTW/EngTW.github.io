<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>EngTW-0.1</title>
    <script src="EngTW-0.1.js"></script>
    <script>
        function engtwUpdateUnknowWords() {
            let unknownWords = engtwFilter(engtwParse(document.getElementById("raw-text").value), engtwParse(document.getElementById("known-words").value));
            document.getElementById("unknown-words").value = unknownWords.join(" ");
        }
    </script>
</head>

<body>
    <div style="margin: 15pt">
        <label style="display: block">英文文本（ Text ）：</label>
        <textarea id="raw-text" rows="10" cols="80" wrap="hard"
            placeholder="在此輸入英文文本。（ Enter text here. ）">An apple a day keeps the doctor away.</textarea>
    </div>
    <div style="margin: 15pt">
        <label style="display: block">已知單字（ Known word(s) ）：</label>
        <textarea id="known-words" rows="10" cols="80" wrap="hard"
            placeholder="在此輸入已知單字。（ Enter known words here. ）">a an the apple</textarea>
    </div>
    <div style="margin: 15pt">
        <button style="display: block" onclick="engtwUpdateUnknowWords()">列出未知單字（ List unknown words ）</button>
        <label style="display: block">未知單字（ Unknown word(s) ）：</label>
        <textarea id="unknown-words" rows="10" cols="80" wrap="hard"></textarea>
    </div>
</body>
